site_name: Python Packaging Basics
site_description: A practical guide to modern Python packaging
site_author: BMRC Training

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Episodes:
    - Episode 1 - Project Structure: episode-01.md
    - Episode 2 - Entry Points & CLI: episode-02.md
    - Episode 3 - Dependencies: episode-03.md
    - Episode 4 - Testing & Quality: episode-04.md
    - Episode 5 - Building & Distribution: episode-05.md
  - Quick Reference: quick-reference.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bmrc-oxford
